<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MEAN Stack template</title>

	<!-- For Angular Routing -->
	<base href='/'>

	<!-- CSS -->
	<link rel="stylesheet" href="assets/libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.min.css">

	<!-- JS / LIBS -->
	<script src="assets/libs/jquery/dist/jquery.min.js"></script>
	<script src="assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="assets/libs/angular/angular.min.js"></script>
	<script src="assets/libs/angular-route/angular-route.min.js"></script>
	<script src="assets/libs/angular-animate/angular-animate.min.js"></script>

	<!-- APP -->
	
	<script src="dist/app.js"></script>
	
</head>

<body class="container" ng-app="myApp" ng-controller="mainController as ctrl">
	
	<nav class="navbar navbar-default" ng-if="ctrl.loggedIn">
		<div class="container-fluid">

			<div class="navbar-header">
				<a class="navbar-brand" href="/">MEAN Template</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="#">Todo List</a>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
							Bonjour {{ctrl.user.name}} <span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a href="#" ng-click="ctrl.doLogout()">Deconnexion</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div ng-view></div>

</body>

</html>

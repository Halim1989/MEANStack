<div class="row col-sm-6 col-sm-offset-3">

	<form class="form-signin" ng-submit="login.doLogin()">

		<h2 class="form-signin-heading">Se Connecter</h2>

		<label for="inputEmail" class="sr-only">Username</label>
		<input type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus ng-model="login.loginData.username">

		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="login.loginData.password">

		<div class="alert alert-danger" ng-if="login.error">
			{{ login.error }}
		</div>

		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		<a href="#">Cr√©er un compte</a>
	</form>

</div>
